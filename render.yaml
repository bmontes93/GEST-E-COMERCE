services:
  # ------------------------------------
  # 1. DATABASE (PostgreSQL)
  # ------------------------------------
  - type: psql
    name: gest-db
    plan: free # 1 month limit for free tier, upgrade for persist
    databaseName: gest
    user: gest

  # ------------------------------------
  # 2. BACKEND (Python / FastAPI)
  # ------------------------------------
  - type: web
    name: gest-backend
    env: docker
    plan: free
    rootDir: ./backend
    dockerContext: .
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: gest-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.9

  # ------------------------------------
  # 3. FRONTEND (Node / Vite)
  # ------------------------------------
  - type: web
    name: gest-frontend
    env: node
    plan: free
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host --port $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: gest-backend
          property: url
