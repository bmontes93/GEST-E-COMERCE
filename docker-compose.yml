version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/database.db:/app/database.db # Persist SQLite
    environment:
      - PYTHONPATH=/app

  frontend:
    build: ./frontend
    ports:
      - "5173:80" # Map host 5173 to container 80 (nginx)
    depends_on:
      - backend
